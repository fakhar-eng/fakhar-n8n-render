services:
  - type: web
    name: n8n-app
    env: docker
    plan: free
    repo: https://github.com/yourusername/n8n-on-render
    branch: main
    autoDeploy: true
    envVars:
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: "admin"
      - key: N8N_BASIC_AUTH_PASSWORD
        value: "ChangeThisStrongPassword!"
      - key: N8N_HOST
        value: "n8n-app.onrender.com"
      - key: WEBHOOK_URL
        value: "https://n8n-app.onrender.com/"
      - key: N8N_PORT
        value: "5678"
      - key: GENERIC_TIMEZONE
        value: "Asia/Karachi"
      - key: N8N_ENCRYPTION_KEY
        value: "ReplaceWithARandom32CharKey"
